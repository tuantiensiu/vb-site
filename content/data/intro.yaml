intros:
  - id: 0
    content: VietBible là chương trình giúp việc học và nghiên cứu Kinh Thánh bằng tiếng Việt cho mọi người không phn biệt tôn giáo, giáo phái.
  - id: 1
    content: Chương trình VietBible được phổ biến phi lợi nhuận.
  - id: 2
    content: Người sử dụng không phải trả chi phí và không dùng chương trình này để kinh doanh dưới bất cứ hình thức nào.
  - id: 3
    content: Để cho việc học và nghiên cứu Kinh Thánh ngày càng hiệu quả!
  - id: 4
    content: Chương trình VietBible được hình thành với sự đóng góp của rất nhiều cá nhân, các cơ quan phiên dịch Kinh Thánh, các tác giả, các nhà xuất bản, các cơ quan, các mạnh thường quân.
